<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css">
    <link rel="stylesheet" href="styles.css">
    <title>Video Player</title>
</head>

<body>
    <div class="video-area">
        <div class="video-player">
            <video src="./video.mp4"></video>
            <div class="video-shadow">
                <div class="play-button"><i class="fa-duotone fa-play"></i></div>
                <div class="pause-button"><i class="fa-duotone fa-pause"></i></div>
            </div>
            <div class="controls">
                <div class="controls_shadows"></div>
                <div class="progress-bar">
                    <div class="current-time"></div>
                </div>
                <div class="control control_item">
                    <i class="fa-duotone fa-play control play_control"></i>
                    <i class="fa-duotone fa-pause control pause_control d-none"></i>
                </div>
                <div class="volume control_item">
                    <div class="control volume_control">
                        <i class="fa-solid fa-volume-low"></i>
                    </div>
                    <div class="bar-control">
                        <div class="volume-bar">
                            <div class="volume-progress-bar">
                                <div class="volume-bar-dot"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="time control_item">00:00/25:00</div>
            </div>
        </div>
        <div class="video-name">ghost choir ðŸ‘»ðŸŽµ</div>
    </div>
    <script src="./index.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9762290077853613"
     crossorigin="anonymous"></script>
</body>

</html>
